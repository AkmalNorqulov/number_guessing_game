<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-start">
        <h1>
            Number Guessing Game
        </h1>
        <button id="startBtn">Start a game</button>
    </div>
    <div class="game-body">
        <h1>1. Choose the range</h1>
        <div class="form">
            <label>Min:</label>
            <input type="number" id="minNum" placeholder="Enter min number">
            <label>Max:</label>
            <input type="number" id="maxNum" placeholder="Enter max number">
        </div>
        <button id="rangeBtn">Set range</button>
    </div>
    <div class="game-body-2">
        <h1>Make a guess!</h1>
        <div class="form">
            <input type="number" id="guessInput" placeholder="Enter your guess">
        </div>
        <div class="info">
            <div class="lives">
                <h3>❤️: <span id="lives">3</span></h3>
            </div>
            <div class="message">
                <h3 id="messageText"></h3>
            </div>
        </div>
        <button id="guessBtn">Submit guess</button>
        <button id="resetGame" onclick="resetGame()">Reset game</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
